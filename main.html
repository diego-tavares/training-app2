<!DOCTYPE html>
<html>
<head>
	<title>Meu Treino de Costas</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<h1>Meu Treino de Costas</h1>

	<button onclick="setTheme('blue')">Azul</button>
	<button onclick="setTheme('green')">Verde</button>
	<button onclick="setTheme('red')">Vermelho</button>

	<table>
		<thead>
			<tr>
				<th>Exercício</th>
				<th>Séries</th>
				<th>Repetições</th>
				<th>Peso (kg)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Pull-ups</td>
				<td contenteditable="true">4</td>
				<td contenteditable="true">10</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				<td>Lat Pulldowns</td>
				<td contenteditable="true">3</td>
				<td contenteditable="true">12</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				<td>Seated Cable Rows</td>
				<td contenteditable="true">3</td>
				<td contenteditable="true">12</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				<td>T-Bar Rows</td>
				<td contenteditable="true">3</td>
				<td contenteditable="true">12</td>
				<td contenteditable="true"></td>
			</tr>
			<tr>
				<td>Dumbbell Pullovers</td>
				<td contenteditable="true">3</td>
				<td contenteditable="true">12</td>
				<td contenteditable="true"></td>
			</tr>
		</tbody>
	</table>

	<script src="assets/js/theme.js"></script>

</body>
</html>
