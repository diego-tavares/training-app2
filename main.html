<!DOCTYPE html>
<html>
<head>
	<title>Meu Treino de Costas</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<h1>Meu Treino de Costas</h1>

	<button onclick="setTheme('blue')">Azul</button>
	<button onclick="setTheme('green')">Verde</button>
	<button onclick="setTheme('red')">Vermelho</button>
	<table>
		<thead>
		  <tr>
			<th>Exercício</th>
			<th>Séries</th>
			<th>Repetições</th>
			<th>Peso</th>
			<th>Ações</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td contenteditable="true">Remada curvada</td>
			<td contenteditable="true">3</td>
			<td contenteditable="true">8-12</td>
			<td contenteditable="true">50 kg</td>
			<td><button class="delete-row-btn">Excluir linha</button></td>
		  </tr>
		  <tr>
			<td contenteditable="true">Puxada frontal</td>
			<td contenteditable="true">3</td>
			<td contenteditable="true">8-12</td>
			<td contenteditable="true">40 kg</td>
			<td><button class="delete-row-btn">Excluir linha</button></td>
		  </tr>
		  <tr>
			<td contenteditable="true">Desenvolvimento com halteres</td>
			<td contenteditable="true">3</td>
			<td contenteditable="true">8-12</td>
			<td contenteditable="true">20 kg</td>
			<td><button class="delete-row-btn">Excluir linha</button></td>
		  </tr>
		</tbody>
	  </table>
	  
	  <button id="add-row-btn">Adicionar linha</button>

	  

	<script src="assets/js/theme.js"></script>

</body>
</html>
